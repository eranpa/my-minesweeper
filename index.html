<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>minesweeper</title>
</head>

<body onload="initGame()" oncontextmenu="return false;">

    <!-- class="counter" -->

    <div class="emoji" onclick="resetGame()">ğŸ™‚</div>
    <div class="top-counters">
        <span class="counter life-bar"></span>
        <span class="counter flag-counter">
            Flagged: <span>0</span><br>
        </span>
        <span class="counter hint-counter" onclick="hintClicked()"></span>
    </div>
    
    <div class="buttons">
        <button onclick="setLevel(this,'Beginner')">Beginner</button>
        <button onclick="setLevel(this,'Medium')">Medium</button>
        <button onclick="setLevel(this,'Expert')">Expert</button>
    </div>
    <div class="board-container"></div>
    <span class="counter safe" onclick="safeClick()">safe click</span>
    <span class="counter safe-click-counter"></span>
    <span class="counter timer">
        Time: <span>0</span><br>
    </span>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
